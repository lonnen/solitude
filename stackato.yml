name: solitude

min-version:
  client: 1.4.3

ignores:
  - ".git"
  - "*.pyc"
  - "*.pyo"
  - "*.swp"
  - "*~"
  - "*.sublime*"
  - ".coverage*"
  - "_coverage/*"
  - ".noseids"

env:
  DJANGO_SETTINGS_MODULE: solitude.settings
  PIP_OPTS: --no-deps --exists-action=w --no-deps --no-index -f https://pyrepo.addons.mozilla.org/
  PIP_REQUIREMENTS_FILE: requirements/prod.txt

requirements:
  pypm:
    - M2Crypto==0.21.1
    - MySQL-python==1.2.3
    - py-bcrypt==0.2
    - lxml==2.2.6

services:
  ${name}-db: mysql
  ${name}-memcached: memcached

mem: 256M

hooks:
  post-staging:
    - schematic migrations

framework:
  type: python
  start-file: wsgi/playdoh.py
  runtime: python27
